<!DOCTYPE html>
<html>
<head>
<style>
.button-wrapper {
    position: relative;
    display: inline-block;
    padding: 2px;  /* Space for the glow to travel around */
}

.neon-button {
    position: relative;
    padding: 10px;
    font-size: 18px;
    color: #fff;
    background: #1a1a1a;
    border: 0px solid #fff;
    border-radius: 5px;
    cursor: pointer;
    height: 100%;
    width: 100%;
    transition: all 0.3s ease;
    overflow: visible;
}

/* Bottom layer effect - subtle border glow */
.neon-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    height: 100%;
    width: 100%;
    border: 0px solid transparent;
    transition: all 0.3s ease;
}

.neon-button:hover::before {
    border-color: #fff;
    box-shadow: 
        0 0 10px rgba(255, 255, 255, 0.3),
        inset 0 0 10px rgba(255, 255, 255, 0.3);
    animation: borderGlow 0.5s ease-out forwards;
}

/* Top layer effect - moving neon glow */
.button-wrapper::after {
    content: '';
    position: absolute;
    width: 1px;
    height: 1px;
    top: 0;
    left: 0;
    background: transparent;
    box-shadow: 0 0 1mm 1px #fff;
    opacity: 0;
    transition: opacity 0.1s;
    pointer-events: none;  /* Ensures the glow doesn't interfere with button clicks */
}

.button-wrapper:hover::after {
    opacity: 1;
    animation: glowMove 2s linear infinite;
}

@keyframes borderGlow {
    0% {
        box-shadow: 
            0 0 5px rgba(255, 255, 255, 0),
            inset 0 0 5px rgba(255, 255, 255, 0);
    }
    100% {
        box-shadow: 
            0 0 10px rgba(255, 255, 255, 0.3),
            inset 0 0 5px rgba(255, 255, 255, 0.3);
    }
}

@keyframes glowMove {
    0% {
        top: 0;
        left: 0;
    }
    25% {
        top: 0;
        left: calc(100% - 1px);
    }
    50% {
        top: calc(100% - 1px);
        left: calc(100% - 1px);
    }
    75% {
        top: calc(100% - 1px);
        left: 0;
    }
    100% {
        top: 0;
        left: 0;
    }
}
</style>
</head>
<body>
    <div class="button-wrapper">
        <button class="neon-button">Neon Button</button>
    </div>
</body>
</html>
